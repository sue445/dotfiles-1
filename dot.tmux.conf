#utf setting
set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind t send-prefix


set -s escape-time 0
setw -g window-status-current-attr underscore

# 256色ターミナル
set-option -g default-terminal "screen-256color"

# prefix + r で設定ファイルを再読み込み
unbind r
bind   r source-file ~/.tmux.conf

bind h split-window -h
bind v split-window -v

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

set -g pane-active-border-fg white
set -g pane-active-border-bg black

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

# http://tipshare.info/view/4fc45f267f8b9a032f000000
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind C-t select-pane -t :.+
set-option -g default-command "reattach-to-user-namespace -l zsh"

set-option -g status on
set-option -g status-utf8 on
set-option -g status-interval 2
#set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
#set-option -g status-left "#(~/dotfiles/dot.tmux/tmux-powerline/status-left.sh)"
#set-option -g status-right "#(~/dotfiles/dot.tmux/tmux-powerline/status-right.sh)"
set -g status-right '#[fg=colour31,bg=colour255,bold] %Y/%m/%d(%a)%H:%M#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red
